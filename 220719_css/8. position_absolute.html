<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            background-color: black;
            position: relative;
        }

        .child{
            /* position: static은 변경이 안됨, default */
            /* top:100px 안됨 */

            /* static이 아닌 부모가 기준으로 움직임 */
            /* static이 아닌 부모가 없으면 브라우저가 기준임 */

            width: 20px;
            height: 20px;
            background: red;
            position: absolute;
            bottom: 0px;
        }
    </style>
</head>
<body>
        <div class="parent">
            <div class="child">
            </div>
        </div>
</body>
</html>
