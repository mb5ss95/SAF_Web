<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-wrapper{
            border: 1px solid black;
            background-image: url("./image/사나1.jpg");
            height: 1000px;
            /* cover 어느정도 카바 */
            /* contain 사이즈 줄여줌, 사진 반복 */
            /* no-repeat 반복 중지 */
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="image-wrapper">rerere</div>
</body>
</html>
