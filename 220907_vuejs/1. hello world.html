<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" v-on:click="bbq">{{message}}</button>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: "#btn",
            data() {
                return {
                    message : "Moo",
                    nextMessage : "Yaho~",
                }
            },
            methods:{
                bbq(){
                    const temp = this.message;
                    this.message = this.nextMessage;
                    this.nextMessage = temp;
                },
            },
        });
    </script>
</body>
</html>
