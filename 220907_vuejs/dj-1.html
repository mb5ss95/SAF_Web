<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .colorRed{
            color : red;
        }

        .colorBlu{
            color : blue;
        }
    </style>
</head>
<body>
    <div>
        <h1 v-bind:class="color">HELLO</h1>
        <button v-on:click="bbq">change color</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: "div",
            data() {
                return {
                    color:"colorRed",
                    nextColor:"colorBlu",
                }
            },
            methods:{
                bbq(){
                    const temp = this.color;
                    this.color = this.nextColor;
                    this.nextColor = temp;
                },
            },
        });
    </script>
</body>
</html>
